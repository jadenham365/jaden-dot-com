<!DOCTYPE html>
<html>
<head>
    <script src="https://nosir.github.io/obelisk.js/dist/obelisk.min.1.0.2.js"></script>
    
    <style>

        body {
            overflow: hidden;
        }


        #main {
            position: absolute;
            z-index: 1;
            background-color: black;
            image-rendering: crisp-edges;
            height: min(calc(200vh * (12 / 13)), calc(150vw * (16 / 17)));
            width: auto;
            transform: translate(-50%, -50%);
        }

        #character {
            position: absolute;
            z-index: 2;
            image-rendering: crisp-edges;
            height: min(calc(100vh * (2 / 13)), calc(75vw * (8 / 51)));
            width: auto;
            transform: translate(-50%, -50%);
        }

        #pixel {
            background-color:red;
            z-index: 3;
            position: absolute;
            height: 8px;
            width: 8px;
            top: 100px;
            left: 100px;
        }

      

    </style>
</head>
<body>
    <canvas id="main" width="512" height="384" style="top: 50%; left: 50%;"></canvas>
    <canvas id="character" width="32" height="32" style="top: 50%; left: 50%;"></canvas>
    <canvas id="pixel" width="1" height="1"></canvas>

    
    
    <script>
                
        // Environment

        let GLOBAL_WIDTH_CENTER = 255;
        let GLOBAL_HEIGHT_CENTER = 191;

        const canvas = document.getElementById("main");
        const ctxMain = canvas.getContext("2d");

        let point = new obelisk.Point(GLOBAL_WIDTH_CENTER, GLOBAL_HEIGHT_CENTER);
        let pixelView = new obelisk.PixelView(canvas, point);

        const dimension = new obelisk.CubeDimension(8, 64, 6);
        const dark = new obelisk.CubeColor(0x312118, 0x312118, 0x552910, 0x552910, 0x552910);
        const regular = new obelisk.CubeColor(0x312118, 0x312118, 0x97460b, 0x97460b, 0x97460b);
        const light = new obelisk.CubeColor(0x312118, 0x312118, 0x946547, 0x946547, 0x946547);
        const color = new obelisk.CubeColor(0x312118, 0x946547, 0x552910, 0x552910, 0x97460b);

        function renderFloor() {
            let point = new obelisk.Point(GLOBAL_WIDTH_CENTER, GLOBAL_HEIGHT_CENTER);
            let pixelView = new obelisk.PixelView(canvas, point);
            for (let i = 0; i < 2; i++) {
                for (let j = 0; j < 4; j++) {
                    pixelView.renderObject(new obelisk.Cube(dimension, color, true), 
                                            new obelisk.Point3D(8*j, 64*i, 0));
                }
            }
        }
        
        
        function renderEnvironment() {
            ctxMain.clearRect(0, 0, canvas.width, canvas.height);
            renderFloor();
        }

        document.body.onload = function() {
            renderEnvironment();
        }

        // -----------------------------------------

        // Character

        const LEFT_STILL = 0;
        const LEFT_WALK_1 = 32;
        const LEFT_WALK_2 = 64;
        const RIGHT_STILL = 96;
        const RIGHT_WALK_1 = 128;
        const RIGHT_WALK_2 = 160;

        const character = document.getElementById("character");
        const context = character.getContext('2d');
        let image = new Image();
        image.src = '/sprites/character-spritesheet.png';

        image.onload = function() {
            context.drawImage(
                image,
                //this var contols frame
                LEFT_STILL,
                // ------------------
                0,
                32,
                32,
                0,
                0,
                32,
                32
            );
        }

        // -----------------------------------------

         // Sprite Animation Function

        let animationRunning = false;
        const charInt = 60;
        const envInt = 150;
        let leftCount = 0;
        let rightCount = 0;
        let facingLeft = true;
        let up = false;
        let down = false;
        let left = false;
        let right = false;

        let windowHeight = window.innerHeight;
        let windowWidth = window.innerWidth;
        let canvasHeight = Math.min(windowHeight * (12 / 13), 0.75 * windowWidth * (16 / 17));
        let canvasWidth = canvasHeight * (4 / 3);
        let linMove = canvasWidth * 0.001;
        let diagMove = canvasHeight * 0.001;
        let topPosition = windowHeight / 2;
        let leftPosition = windowWidth / 2;


        console.log(`canvas: ${canvasHeight}, ${canvasWidth}`)


            function move() {
                if (animationRunning) {
                    if (facingLeft) {
                        if (leftCount == 0) {
                        context.clearRect(0, 0, image.width, image.height);
                        context.drawImage(image, LEFT_WALK_1, 0, 32, 32, 0, 0, 32, 32);
                        } else if (leftCount == charInt) {
                            context.clearRect(0, 0, image.width, image.height);
                            context.drawImage(image, LEFT_WALK_2, 0, 32, 32, 0, 0, 32, 32);
                        }
                        leftCount = (leftCount + 1) % (charInt * 2);
                        
                        if (up && left) {
                            topPosition += diagMove;
                            leftPosition += diagMove;
                        } else if (down && left) {
                            topPosition -= diagMove;
                            leftPosition += diagMove;
                        } else if (up) {
                            topPosition += linMove;
                        } else if (down) {
                            topPosition -= linMove;
                        } else {
                            leftPosition += linMove;
                        }
                    } else {
                        if (rightCount == 0) {
                        context.clearRect(0, 0, image.width, image.height);
                        context.drawImage(image, RIGHT_WALK_1, 0, 32, 32, 0, 0, 32, 32);
                        } else if (rightCount == charInt) {
                            context.clearRect(0, 0, image.width, image.height);
                            context.drawImage(image, RIGHT_WALK_2, 0, 32, 32, 0, 0, 32, 32);
                        }
                        rightCount = (rightCount + 1) % (charInt * 2);

                        if (up && right) {
                            topPosition += diagMove;
                            leftPosition -= diagMove;
                        } else if (down && right) {
                            topPosition -= diagMove;
                            leftPosition -= diagMove;
                        } else if (up) {
                            topPosition += linMove;
                        } else if (down) {
                            topPosition -= linMove;
                        } else {
                            leftPosition -= linMove;
                        }
                    }
                
                    canvas.style.top = `${topPosition}px`;
                    canvas.style.left = `${leftPosition}px`;

                    requestAnimationFrame(move);
                }
            }

        // -----------------------------------------


        // Movement Logic

        function handleKeyDown(event) {
            event.preventDefault();
            // Log the key code for debugging
            console.log("X,Y:", leftPosition, topPosition);

            switch (event.key) {
                case "ArrowUp":
                case "W":
                case "w":
                    down = false;
                    up = true;
                    if (!animationRunning) {
                        animationRunning = true;
                        requestAnimationFrame(move);
                    }
                    break;
                case "ArrowDown":
                case "S":
                case "s":
                    up = false;
                    down = true;
                    if (!animationRunning) {
                        animationRunning = true;
                        requestAnimationFrame(move);
                    }
                    break;
                case "ArrowLeft":
                case "A":
                case "a":
                    facingLeft = true;
                    right = false;
                    left = true;
                    if (!animationRunning) {
                        animationRunning = true;
                        requestAnimationFrame(move);
                    }
                    break;
                case "ArrowRight":
                case "D":
                case "d":
                    facingLeft = false;
                    left = false;
                    right = true;
                    if (!animationRunning) {
                        animationRunning = true;
                        requestAnimationFrame(move);
                    }   
                    break;
                default:
                    // Ignore other keys
                    break;
            } 

            
        }

        function handleKeyUp(event) {
                switch(event.key) {
                    case "ArrowUp":
                    case "W":
                    case "w":
                        up = false;
                        if (!right && !left) {
                            animationRunning = false;
                            context.clearRect(0, 0, image.width, image.height);
                            if (facingLeft) {
                                context.drawImage(image, LEFT_STILL, 0, 32, 32, 0, 0, 32, 32);
                            } else {
                                context.drawImage(image, RIGHT_STILL, 0, 32, 32, 0, 0, 32, 32);
                            }
                        }
                        break;
                    case "ArrowDown":
                    case "S":
                    case "s":
                        down = false;
                        if (!right && !left) {
                            animationRunning = false;
                            context.clearRect(0, 0, image.width, image.height);
                            if (facingLeft) {
                                context.drawImage(image, LEFT_STILL, 0, 32, 32, 0, 0, 32, 32);
                            } else {
                                context.drawImage(image, RIGHT_STILL, 0, 32, 32, 0, 0, 32, 32);
                            }
                        }
                        break;
                    case "ArrowLeft":
                    case "A":
                    case "a":
                        left = false;
                        if (!up && !down) {
                            animationRunning = false;
                            context.clearRect(0, 0, image.width, image.height);
                            context.drawImage(image, LEFT_STILL, 0, 32, 32, 0, 0, 32, 32);
                        }
                        break;
                    case "ArrowRight":
                    case "D":
                    case "d":
                        right = false;
                        if (!up && !down) {
                            animationRunning = false;
                            context.clearRect(0, 0, image.width, image.height);
                            context.drawImage(image, RIGHT_STILL, 0, 32, 32, 0, 0, 32, 32);
                        }
                        break;
                }
        }

        document.body.addEventListener("keydown", handleKeyDown);
        document.body.addEventListener("keyup", handleKeyUp);


        // -----------------------------------------

        // Handle Window Resizing
        console.log("X,Y:", leftPosition, topPosition);


        function handleResize() {
            console.log("X,Y:", leftPosition, topPosition);

            let prevWinH = windowHeight;
            let prevWinW = windowWidth;
            let prevCanH = canvasHeight;
            let prevCanW = canvasWidth;
            let prevTPos = topPosition;
            let prevLPos = leftPosition;

            windowHeight = window.innerHeight;
            windowWidth = window.innerWidth;
            canvasHeight = Math.min(windowHeight * (12 / 13), 0.75 * windowWidth * (16 / 17));
            canvasWidth = canvasHeight * (4 / 3);
            linMove = canvasWidth * 0.001;
            diagMove = canvasHeight * 0.001;

            topPosition = (windowHeight / 2) + (canvasHeight / prevCanH) * (prevTPos - (prevWinH / 2));
            leftPosition = (windowWidth / 2) + (canvasWidth / prevCanW) * (prevLPos - (prevWinW / 2));

            canvas.style.top = `${topPosition}px`;
            canvas.style.left = `${leftPosition}px`;
        }

        window.addEventListener("resize", handleResize);
        

        // -----------------------------------------

       

       


    </script>
</body>
</html>
