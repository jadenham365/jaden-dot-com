<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>jaden dot com</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
        }

        #me {
            position: absolute;
            top: 0;
            left: 0;
            transition: top 0.1s linear, left 0.1s linear;
        }
    </style>
</head>
<body>
    <img id="me" src="sprites/character-me-still-front-left.png" alt="a pixel art character of the website's creator">

    <script>
        let isArrowRightPressed = false;
        let isArrowLeftPressed = false;
        let isArrowUpPressed = false;
        let isArrowDownPressed = false;
        let playerChar = document.getElementById('me');

        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowRight':
                case 'd':
                case 'D':
                    event.preventDefault();
                    isArrowRightPressed = true;
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    event.preventDefault();
                    isArrowLeftPressed = true;
                    break;
                case 'ArrowUp':
                case 'w':
                case 'W':
                    event.preventDefault();
                    isArrowUpPressed = true;
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    event.preventDefault();
                    isArrowDownPressed = true;
                    break;
            }
        });

        document.addEventListener('keyup', function(event) {
            switch(event.key) {
                case 'ArrowRight':
                case 'd':
                case 'D':
                    isArrowRightPressed = false;
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    isArrowLeftPressed = false;
                    break;
                case 'ArrowUp':
                case 'w':
                case 'W':
                    isArrowUpPressed = false;
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    isArrowDownPressed = false;
                    break;
            }
        });

        function moveCharacter() {
            if (isArrowRightPressed) {
                playerChar.style.left = (parseInt(playerChar.style.left) || 0) + 10 + 'px';
            }
            if (isArrowLeftPressed) {
                playerChar.style.left = (parseInt(playerChar.style.left) || 0) - 10 + 'px';
            }
            if (isArrowUpPressed) {
                playerChar.style.top = (parseInt(playerChar.style.top) || 0) - 10 + 'px';
            }
            if (isArrowDownPressed) {
                playerChar.style.top = (parseInt(playerChar.style.top) || 0) + 10 + 'px';
            }
            requestAnimationFrame(moveCharacter);
        }

        moveCharacter();
    </script>
</body>
</html>
